<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Labelling</title>
  <style>
    .label-button {
      width: 200px;
      height: 200px;
      margin: 5px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 1);
    }

    .yes {
        background-color: darkgreen;
    }

    .no {
        background-color: darkred;
    }

    .label-buttons-container {
      width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .button-label {
      margin-top: 100px;
      font-size: 48px;
      color: white;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <h1>Image Labelling</h1>
    <h2>Is this label correct?</h2>
    <h3>Image</h3>
    <img id="image" width="200" src="{{ image_path }}" alt="Image">
    <h3>{{ prediction }}</h3>
    <img id="image" width="200" src="{{ prediction_path }}" alt="Image">
    <div class="label-buttons-container">
      <form method="POST" action="/">
        <input type="hidden" id="image_id" name="image_id" value="{{ image_id }}">
        <input type="hidden" name="image_path" value="{{ image_path }}">
        <input type="hidden" name="prediction" value="{{ prediction }}">
        <button type="submit" value="yes" class="label-button yes">
            <span class="button-label">Yes</span>
        </button>
      </form>
      <button value="no" class="label-button no" onclick="location.href='/label'">
        <span class="button-label">No</span>
      </button>
    </div>
</body>
</html>
