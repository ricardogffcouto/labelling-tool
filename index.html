<!DOCTYPE html>
<html>
<head>
    <title>Image Labeller</title>
</head>
<body>
    <form method="POST">
        <input type="hidden" name="image_id" value="{{ image_id }}">
        <img src="data:image/jpeg;base64,{{ image_data }}" width="400"><br>
        {% for label in labels %}
            <button type="submit" name="label" value="{{ label }}" accesskey="{{ loop.index }}">{{ label }} ({{ loop.index }})</button>
        {% endfor %}
    </form>
</body>
</html>
